<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Earth</title>

    <!-- tailwind + daisyui link  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    
    <!-- icon link fontawesome -->
    <script src="https://kit.fontawesome.com/75c2c87a04.js" crossorigin="anonymous"></script>

    <!-- google font  -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <!-- css link -->
    <link rel="stylesheet" href="./styles.css">
</head>
<body class="inter-regular">

<!-- header section  -->
 <header>
<!-- navbar  -->
<div class="navbar bg-base-100 shadow-sm bg-[#15803D] text-white px-10">
  <div class="navbar-start">
    <div class="dropdown ">
      <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"> <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" /> </svg>
      </div>
      <ul
        tabindex="0"
        class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow text-[#15803D]">
        <li><a>About</a></li>
      <li><a>Gallery</a></li>
      <li><a>Plant a Tree</a></li>
      </ul>
    </div>
    <a class="btn btn-ghost text-xl">Green Earth</a>
  </div>
  <div class="navbar-center hidden lg:flex">
    <ul class="menu menu-horizontal px-1">
      <li><a>About</a></li>
      <li><a>Gallery</a></li>
      <li><a>Plant a Tree</a></li>
    </ul>
  </div>
  <div class="navbar-end">
    <a class="btn text-[#15803D] bg-[#FACC15] rounded-4xl border-none">Plant a Tree</a>
  </div>
</div>

<!-- banner section  -->
<div class=" bg-[#CFF0DC] sm:p-0  py-5">
  <div class="flex items-center  text-center ">
    <img src="./assets/hero-leaf1.png" alt="" class="sm:w-[29%] w-[25%]">
    <div class="">
      <h1 class="sm:mb-5 sm:text-5xl text-xl font-bold text-[#1F2937]">Plant a Tree, Grow a Future</h1>
      <p class="mb-5 sm:text-lg  text-sm  text-[#1F2937]">
        Join our mission to plant 1 million trees and make the Earth greener for future generations.
      </p>
      <button class="btn  text-[#15803D] bg-[#FACC15] rounded-4xl border-none">Get Involved</button>
    </div>
    <img src="./assets/hero-leaf2.png" alt="" class="sm:w-[29%] w-[25%]">
  </div>
</div>
</header>

<!-- main section  -->
 <main class="py-20 bg-[#F0FDF4]">
    <h2 class="font-semibold text-3xl text-[#1F2937] text-center">Choose Your Trees</h2>

<section class="grid md:grid-cols-12 grid-cols-1  gap-8 w-11/12 mx-auto mt-10">
    <!-- categories -->
    <section id="categories-container" class="categories col-span-2 ">
      
        <h2 class="font-semibold text-xl text-center mb-5">Categories</h2>
        <button onclick="allPants()" class="btn btn-soft w-full hover:bg-[#15803D] hover:text-white bg-[#F0FDF4] border-none ">All Trees</button>

    </section>
    <!-- card-container -->
    <section id="card-container" class="col-span-8 grid md:grid-cols-3 gap-5 grid-cols-1 ">
      
    </section>
    <!-- cart  -->
    <section class="cart col-span-2 ">

    </section>
</section>
 </main>

    <script src="./green.js"></script>
</body>
</html>
